<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Name</title>

  <!-- ✅ CSP FIX (Cloudflare audio allowed) -->
  <meta http-equiv="Content-Security-Policy"
    content="
      default-src 'self';
      script-src 'self' 'unsafe-inline';
      style-src 'self' 'unsafe-inline';
      img-src 'self' data: https:;
      media-src 'self' https://*.cloudflare.com https://*.cloudflarestream.com;
      connect-src 'self' https://*.cloudflare.com;
    ">

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- your existing styles untouched -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- ========================= -->
  <!-- LOGO / AUDIO TRIGGER AREA -->
  <!-- ========================= -->

  <div id="logo" class="logo">
    <!-- your SVG / animation stays the same -->
  </div>

  <!-- ================= -->
  <!-- AUDIO ELEMENT -->
  <!-- ================= -->
  <!-- ✅ Dual-format fallback -->
  <audio id="welcomeAudio" preload="auto">
    <source src="https://your.cloudflare.url/welcome.webm" type="audio/webm">
    <source src="https://your.cloudflare.url/welcome.mp3" type="audio/mpeg">
  </audio>

  <!-- ================= -->
  <!-- SCRIPT -->
  <!-- ================= -->
  <script>
    const logo = document.getElementById('logo');
    const audio = document.getElementById('welcomeAudio');

    let isPlaying = false;

    function startAnimation() {
      logo.classList.add('playing');
    }

    function stopAnimation() {
      logo.classList.remove('playing');
    }

    logo.addEventListener('click', async () => {
      try {
        if (!isPlaying) {
          await audio.play();
        } else {
          audio.pause();
        }
      } catch (err) {
        console.error('Audio playback failed:', err);
        stopAnimation();
        isPlaying = false;
      }
    });

    /* ============================
       AUDIO STATE SYNC (CRITICAL)
       ============================ */

    audio.addEventListener('play', () => {
      isPlaying = true;
      startAnimation();
    });

    audio.addEventListener('pause', () => {
      isPlaying = false;
      stopAnimation();
    });

    audio.addEventListener('ended', () => {
      isPlaying = false;
      stopAnimation();
      audio.currentTime = 0;
    });

    audio.addEventListener('error', (e) => {
      console.error('Audio error:', e);
      isPlaying = false;
      stopAnimation();
    });
  </script>

</body>
</html>
